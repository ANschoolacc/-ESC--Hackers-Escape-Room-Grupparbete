<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'> <!-- This is the link to the font awesome icons -->



<section class="filter">
    <h2 class="filter__h2">Our challenges</h2>
    <button class="filter__filterBoxOpenButton">Filter challenges</button> <!-- This button should be hidden when filter box opens -->
    <div class="filter__filterBox"> <!-- This box should be hidden if the filter challenges button is not pressed -->
        <h3 class="filter__h3">Filter challenges</h3>
        <button class="filter__closeButton">X<!-- Img of the X button (remove placeholder X) --></button>
        <div class="filter__filters">
            <div class="filter__filterByType">
                <h4 class="filter__h4">By type</h4>
                <label>
                    <input type="checkbox" class="filter__onlineCheckbox" checked> Include online challenges
                </label>
                <label>
                    <input type="checkbox" class="filter__onSiteCheckbox" checked> Include on-site challenges
                </label>
            </div>
            <div class="filter__filterByRating">
                <h4 class="filter__h4">By rating</h4>
                <div class=filter__stars>
                    <i class="fa-solid fa-star"></i> 
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <p class=filter__paragraph>to</p>
                <div class=filter__stars>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="filter__filterByTags">
                <h4 class="filter__h4">By tags</h4>
                <button class="filter__tagButton">Web</button>
                <button class="filter__tagButton">Linux</button>
                <button class="filter__tagButton">Cryptography</button>
                <button class="filter__tagButton">Coding</button>
                <button class="filter__tagButton">Some other tag</button>
                <button class="filter__tagButton">A final tag</button>
            </div>
            <div class="filter__filterBySearch">
                <h4 class="filter__h4">Or type to search for keyword</h4>
                <input type="text" class="filter__inputFilter">
            </div>
        </div>
    </div>
</section>
